<!DOCTYPE html>
<html style="overflow: hidden;">
<head>
	<title>Welcome</title>
	<link rel="manifest" href="https://technovations.000webhostapp.com/manifest.json">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<!--CSS-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" type="text/css" href="https://www.w3schools.com/lib/w3-theme-deep-purple.css">

	<link rel="stylesheet" type="text/css" href="https://technovations.000webhostapp.com/CSS/created/pageLayout.css">
	<link rel="stylesheet" type="text/css" href="https://technovations.000webhostapp.com/CSS/imported/anim/animate.min.css">
	<link rel="stylesheet" type="text/css" href="https://technovations.000webhostapp.com/CSS/imported/hover/hover-min.css">
	<!--JS-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<!--JQuery-->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
	<div id="overlay"></div>
	<div class="header animated fadeIn">
		Login
		<div id="toggleIcon" onclick="toggle(this)">
			<div class="bar1"></div>
 			<div class="bar2"></div>
  			<div class="bar3"></div>
		</div>
		
		<nav id="menu">
			<ul>
				<li id="l1" class="hvr-underline-from-left"><a href="#"><i class="fa fa-home hvr-grow" aria-hidden="true"></i>   Home</a></li>
				<!--li><a href="#"><i class="fa fa-user" aria-hidden="true"></i>
Account</a></li-->
				<li id="l2" class="hvr-underline-from-center"><a href="#"><i class="fa fa-info-circle hvr-bob" aria-hidden="true"></i>   About</a></li>
				<li id="l3" class="hvr-underline-reveal"><a href="#"><i class="fa fa-sign-in hvr-wobble-bottom" aria-hidden="true"></i>   Sign In</a></li>
			</ul>
		</nav>
		<script type="text/javascript">
			var toggleStatus = 0;
			document.getElementById("menu").style.right = "-200px";
			function toggle(x)
			{
				if (toggleStatus == 1)
				{
					document.getElementById("menu").style.right = "-200px";
					x.classList.toggle("change");
					toggleStatus = 0;
				}
				else if (toggleStatus == 0)
				{
					document.getElementById("menu").style.right = "0px";
					x.classList.toggle("change");
					toggleStatus = 1;
				}

			}
		</script>
	</div>
	
	<div class="rect animated slideInUp">
		<div class="rect2">
			<h1 class="headText animated slideInRight">Welcome</h1>
			<div style="height: 50vh;
						width: 68vw;
						top: 15vh;
						left: 6vw;
						transform-origin: center;
						position: absolute;
						background-color: rgba(0, 0, 0, 0.1);
						border-width: thin;
						border-style: none;
						border-color: #1E0731
						">
				<div class="midRect animated slideInLeft delay-0.5s" style="height: 36vh;
																			width: 500px;
																			top: 6vh;
																			left: 8vw;
																			transform-origin: center;
																			position: absolute;
																			background-color: rgba(0, 0, 0, 0.0);
																			border-width: thin;
																			border-style: none;
																			border-color: #1E0731">
					<div class="bodyContent b1">
						Already have an account?
					</div><br><br><br><br>
					<div>
						<button type="Button" class="btn1 hvr-sink">
							Sign In...
						</button>
					</div>
					<div class="bodyContent b2">
						Or, care to sign up?
					</div><br>
					<div>
						<button type="Button" class="btn2 hvr-float">
							Sign Up...
						</button>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
